<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var bcc = 0;
      bcc = parseInt(window.prompt("Nhập bảng cửu chương cần tìm: "));
      var i = parseInt(1);
      for (i = 1; i <= 10; i++) {
        document.write(bcc + " X " + i + "= " + bcc * i + "<br/>");
      }
    </script>
  </body>
</html>
